server.port=8080
spring.rabbitmq.host=106.12.13.244
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.port=5672
#消息发送到交换机确认机制,是否确认回调,必须为true才有回调,经测试的确如此
spring.rabbitmq.publisher-confirms=true
#消息发送到队列确认机制,是否返回回馈,必须为true才有回调,经测试的确如此
spring.rabbitmq.publisher-returns=true
# 配置该消费者的ack方式为自动
spring.rabbitmq.listener.simple.acknowledge-mode=auto
#spring.rabbitmq.listener.simple.acknowledge-mode=manual 手工确认模式
#每一个消费者从queue中取10条消息,默认是Integer.Max条,会导致分配不均匀
spring.rabbitmq.listener.simple.prefetch=10
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
#一旦消费者抛出异常消息直接舍弃(没有配置死信队列的情况下)
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8